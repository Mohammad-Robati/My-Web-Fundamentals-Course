<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <link rel="stylesheet" href="ToDoList.css">
</head>
<body>
<div class="contents">
    <div id="todo-box">
        <div class="todo-item" id="todo-header">
            <div class="todo-content">
                <span>ToDo List</span><img id="add-todo" src="res/plus.png">
            </div>
        </div>

        <div class="todo-item" id="todo-input">
            <div class="todo-content-input">
                <input type="text" placeholder="New Todo ?">
            </div>
        </div>
        <div class="todo-item todo">
            <div class="todo-content">
                <span>Make Some Tea</span>
                <img src="res/trash.png" class="trash" width="20" alt="">
            </div>
        </div>
        <div class="todo-item todo">
            <div class="todo-content">
                <span>Watch TV</span>
                <img src="res/trash.png" class="trash" width="20" alt="">
            </div>
        </div>
        <div class="todo-item todo">
            <div class="todo-content">
                <span>Take A Shower</span>
                <img src="res/trash.png" class="trash" width="20" alt="">
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="jquery-3.3.1.slim.min.js"></script>
<script type="text/javascript" src="ToDoList.js"></script>
</body>
</html>
