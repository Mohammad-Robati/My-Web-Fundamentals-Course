<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EX1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: brown">

    <div class="contents" style="width: 75%; margin: auto; text-align: center; color: white">
        <h1>This box is <span id="color-text">RED</span></h1>
        <div class="box" style="width: 100px; height: 100px; background-color: white; margin: auto"></div>
        <div class="buttons" style="margin-top: 50px">
            <button id="red-btn" style="width: 100px; height: 100px; background-color: red">RED</button>
            <button id="blue-btn" style="width: 100px; height: 100px; background-color: blue">BLUE</button>
            <button id="yellow-btn" style="width: 100px; height: 100px; background-color: yellow">YELLOW</button>
            <button id="green-btn" style="width: 100px; height: 100px; background-color: green">GREEN</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
